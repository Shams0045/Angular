<div class="container">
  <div class="field">
    <div class="content">
      <ng-container *ngIf="showEmptyAddress">
        <div *ngIf="profileText" (click)="goToProfile()" class="go-back">
          <img src="assets/img/profile/go_back.png" alt="">
          <p class="back-menu">Профиль</p>
        </div>
        <h1 class="title">Мои адреса</h1>
        <div class="d-flex flex-column justify-content-center align-items-center location">
          <img src="assets/img/profile/location_sign.png" alt="">
          <p class="no-address">У вас нет указанных адресов</p>
          <div class="add-address" (click)="addAddress()">
            <p class="add-text unselectable">Добавить адрес</p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="showAddress">
        <div *ngIf="profileText" (click)="goToProfile()" class="go-back">
          <img src="assets/img/profile/go_back.png" alt="">
          <p class="back-menu">Профиль</p>
        </div>
        <h1 class="title">Мои адреса</h1>
        <div class="mt-3">
          <div *ngFor="let addressList of addressLists">
            <div class="address-box">
              <img class="d-inline address-sign" src="assets/img/vector.png" alt="">
              <p class="d-inline address-text">{{addressList.name}}</p>
              <div class="d-inline delete unselectable" (click)="deleteAddress(addressList)">
                <img src="assets/img/profile/delete_icon.png" alt="">
              </div>
            </div>
            <div class="line"></div>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <div class="add-address" [class.disabled]="isDisabled" (click)="addNewAddress()">
              <p class="add-text unselectable">Добавить новый адрес</p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template [ngIf]="!addressLists.length && !showEmptyAddress && !showAddAddress">
        <div *ngIf="profileText" (click)="goToProfile()" class="go-back">
          <img src="assets/img/profile/go_back.png" alt="">
          <p class="back-menu">Профиль</p>
        </div>
        <h1 class="title">Мои адреса</h1>
        <div *ngFor="let addressList of globalService.generateFake(5)">
          <div class="address-box">
            <ngx-skeleton-loader [theme]="{'border-radius.px': 15,'height.px': 20,'width.%': 100 }">
            </ngx-skeleton-loader>
          </div>
          <div class="line"></div>
        </div>
        <div class="mt-5 skeleton">
          <ngx-skeleton-loader [theme]="{'border-radius.px': 15,'height.px': 45,'width.%': 40 }">
          </ngx-skeleton-loader>
        </div>
      </ng-template>
      <ng-container *ngIf="showAddAddress">
        <app-add-address (showAddressList)="getAddressLists()"></app-add-address>
      </ng-container>
    </div>
  </div>
</div>
